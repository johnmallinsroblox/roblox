<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel</title>
    <!--Import MaterializeCSS via url-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="index/main.css">
    <!--Import jquery-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>

    
<!-- Always shows a header, even in smaller screens. -->
<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
    <header class="mdl-layout__header">
      <div class="mdl-layout__header-row">
        <!-- Title -->
        <h3>Search</h3>
        <!-- Add spacer, to align navigation to the right -->
        <div class="mdl-layout-spacer"></div>
        <!-- Navigation. We hide it in small screens. -->
        <nav class="mdl-navigation mdl-layout--large-screen-only">
          <img />
          <a class="mdl-navigation__link" href="/">Search</a>
          <a class="mdl-navigation__link" href="/info">Statistics</a>
          <a class="mdl-navigation__link" href="/bans">Bans</a>
          <a class="mdl-navigation__link" href="/settings">Settings</a>
        </nav>
      </div>
    </header>
    
    <main class="mdl-layout__content">
      <div class="page-content">
        
        <h1>User Lookup</h1>
        <form class='username'action="#">
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
              <input class="mdl-textfield__input" type="text" id="inputUser">
              <label class="mdl-textfield__label" for="inputUser">Username</label>
            </div>
            <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect">
              Search
            </button>
          </form>
      </div>
      <br />
      <br />
      <div id="info">
      <h2 id="infoheader">info</h2>
      <p id="status">current stats</p>
      <p id="current_reason">current reason</p>
      <br />
      <form action="#">
        <div id='reason1'class="mdl-textfield mdl-js-textfield mdl-textfield">
          <input class="mdl-textfield__input" type="text" id="reason">
          <label class="mdl-textfield__label" for="reason">Reason for Ban</label>
        </div>
      </form>
      <button id="unban" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button">
        Unban
      </button>
      <button id="ban" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">
        Ban
      </button>
    </div>
    </main>
  </div>
  <script src="index/main.js">
  </script>
  <style>
  </style>
</body>
</html>

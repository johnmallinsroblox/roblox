<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Information</title>
    <!--Import MaterializeCSS via url-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="http://localhost:3000/info/main.css">
</head>
<body>
    
<!-- Always shows a header, even in smaller screens. -->
<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
    <header class="mdl-layout__header">
      <div class="mdl-layout__header-row">
        <!-- Title -->
        <h3>Information</h3>
        <!-- Add spacer, to align navigation to the right -->
        <div class="mdl-layout-spacer"></div>
        <!-- Navigation. We hide it in small screens. -->
        <nav class="mdl-navigation mdl-layout--large-screen-only">
          <a class="mdl-navigation__link" href="/">Search</a>
          <a class="mdl-navigation__link" href="/info">Statistics</a>
          <a class="mdl-navigation__link" href="/bans">Bans</a>
          <a class="mdl-navigation__link" href="/settings">Settings</a>
        </nav>
      </div>
    </header>
    <main class="mdl-layout__content">
      <div class="page-content" id="main">

        <h1 id="title">Players</h1>
        <button id='reload' class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored">
          Reload
        </button>
        <p id="pl"></p>
      </div>
      </main>
  </div>

</body>
<script src="http://localhost:3000/info/main.js"></script>

</html>

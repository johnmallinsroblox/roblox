<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings</title>
    <!--Import MaterializeCSS via url-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="http://localhost:3000/settings/main.css">
</head>
<body>
    
<!-- Always shows a header, even in smaller screens. -->
<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
    <header class="mdl-layout__header">
        
      <div class="mdl-layout__header-row">
        <!-- Title -->
        <h3 id="title">Settings</h3>
        <!-- Add spacer, to align navigation to the right -->
        <div class="mdl-layout-spacer"></div>
        <!-- Navigation. We hide it in small screens. -->
        <nav class="mdl-navigation mdl-layout--large-screen-only">
          <a class="mdl-navigation__link" href="/">Search</a>
          <a class="mdl-navigation__link" href="/info">Statistics</a>
          <a class="mdl-navigation__link" href="/bans">Bans</a>
          <a class="mdl-navigation__link" href="/settings">Settings</a>
        </nav>
      </div>
    </header>
    <main class="mdl-layout__content">
      <div class="page-content" id="main">
        <div id="error-snackbar" class="mdl-js-snackbar mdl-snackbar">
          <div class="mdl-snackbar__text"></div>
          <button class="mdl-snackbar__action" type="button"></button>
        </div>
        <button id='download' class="download mdl-button mdl-js-button mdl-button--raised mdl-button--colored">
            <span class="material-icons">download</span>Download Loader
          </button>
          <button id='update' class="update mdl-button mdl-js-button mdl-button--raised mdl-button--colored">
            <span class="material-icons">upgrade</span>Check for Updates
          </button>
          <br>
          <br>
          <label class="mdl-switch mdl-js-switch mdl-js-ripple-effect" for="switch-1">
            <input type="checkbox" id="switch-1" class="mdl-switch__input" checked>
            <span class="mdl-switch__label"></span>
          </label>
          <p>Current branch: <b>Stable</b></p>

          <!--dialogues begin here-->
          <dialog id="dialog" class="mdl-dialog">
            <h3 class="mdl-dialog__title">Changelog</h3>
            <div class="mdl-dialog__content">
              <p id="changelog">
                placeholder changelog moment
              </p>
            </div>
            <div class="mdl-dialog__actions">
              <button type="button" class="mdl-button">Close</button>
              <button type="button" id='continue'class="mdl-button">Continue</button>
            </div>
          </dialog>
          <dialog id="update-dialog" class="mdl-dialog">
            <h3 class="mdl-dialog__title">Updating...</h3>
            <div class="mdl-dialog__content">
              <p id="updating">
                Hang tight, we're updating your instance.<br><br>Your instance may shut off during the update, so please don't reload the page.
              </p>
            </div>
          </dialog>
      </div>
      </main>
  </div>

</body>
<script src="http://localhost:3000/settings/main.js"></script>

</html>
